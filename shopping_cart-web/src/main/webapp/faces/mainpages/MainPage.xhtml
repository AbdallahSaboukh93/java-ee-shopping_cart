<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Products List</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .value {
                width: 1000px;
            }

            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>

        <h:form id="form">
            <p:panel >
                <p:commandButton value="#{mainPageBB.shoppingCartProductsList.size()}" style="height:50px; width: 50px ;" action="#{mainPageBB.shoppingCart()}" partialSubmit="true" 
                                 icon="fa fa-shopping-cart"  update=":form"  ajax="false"  >
                </p:commandButton > 
            </p:panel>

            <p:dataView var="product" value="#{mainPageBB.productsList}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewListItem>
                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                        <p:graphicImage value="#{mainPageBB.getImage(product)}"   width="200" height="200" stream="false"/> 
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Name:" />
                                <h:outputText value="#{product.name}" style="font-weight: bold"/>

                                <h:outputText value="Count:" />
                                <h:outputText value="#{product.PCount}" style="font-weight: bold"/>

                                <h:outputText value="Price:" />
                                <h:outputText value="#{product.price}" style="font-weight: bold"/>

                                <p:commandButton value="Add To Shopping Cart" action="#{mainPageBB.addProductInShoppingCart()}" partialSubmit="true" 
                                                 update=":form"  ajax="false"  >
                                    <f:setPropertyActionListener value="#{product}" target="#{mainPageBB.selectedProduct}" />
                                </p:commandButton>

                            </h:panelGrid>
                        </p:outputPanel>

                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

        </h:form>
    </h:body>
</html>
